seed: 1337
deterministic: false
device: auto

data:
  kind: librispeech
  train_manifest: data/manifests/train-960.jsonl
  dev_manifest: data/manifests/dev-clean.jsonl
  test_manifest: data/manifests/test-clean.jsonl
  sample_rate: 16000

augment:
  enabled: true
  additive_noise: true
  snr_db_choices: [0, 5, 10, 15, 20]
  reverb: true
  musan_root: data/raw/musan
  rirs_root: data/raw/RIRS_NOISES

tokenizer:
  kind: char

model:
  kind: wav2vec2_ctc
  vocab_size: 0
  pretrained: true
  # "base" matches the plan.
  variant: base

train:
  epochs: 20
  batch_size: 8
  num_workers: 8
  lr: 2.0e-5
  weight_decay: 0.01
  grad_clip_norm: 1.0
  log_every_steps: 50
  amp: true

eval:
  corruptions: ["clean", "noise_snr_sweep", "reverb_only", "noise_plus_reverb"]

